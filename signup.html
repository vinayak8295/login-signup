<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css">
    <title>Login Form</title>
</head>
  <body>
    <div class="login-form">
      <form class="add">
        <h1>Sign Up</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" placeholder="Email" name = "email_id" required>
            <br>  
            <input type="password" placeholder="Password" name = "password" required>
            <br>  
            <input type="password" placeholder="Re Enter Your Password" name = "re_password" required>
            <br> 
            <input type="date" placeholder="Enter you DOB" name = "dob" required >
            <br>
            <input type="text" placeholder="Enter the city you were born in" name = "seq1" required>
            <br>
            <input type="text" placeholder="Enter the name of your first school" name = "seq2" required>
            <br>
            <input type="text" placeholder="Enter you fav movie" name = "seq3" required>
            <br>
            <input type="file" id="photo" name = "image" required>
        </div>
        <br>
        <div class="action">
          <button>Register</button>
          <button onclick="window.location.href = 'index.html';" >Sign in</button>
        </div>
      </form>
    </div>
    <script  src="dist/bundle.js"></script>
  </body>
</html>
